<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Imágenes a WebP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Conversor de Imágenes a WebP</h1>

  <div class="uploader">
    <p>Selecciona una carpeta de imágenes:</p>
    <input type="file" id="folderInput" multiple accept="image/*">
    <br>
    <button onclick="convertToWebP()">Convertir a WebP</button>
    <div class="preview" id="preview"></div>
  </div>

  <script src="script.js"></script>  
</body>
</html>
